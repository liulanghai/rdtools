<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RdTools</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>RdTools</h1>
            <div class="header-right">
                <nav id="nav-tabs">
                    <!-- Tabs will be rendered here dynamically -->
                </nav>
                <button id="btn-settings" class="icon-button" title="Reorder Tools">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
            </div>
        </header>

        <main>
            <!-- JSON Editor Section -->
            <section id="section-json" class="tool-section">
                <div class="json-split-container">
                    <div class="json-left-panel">
                        <textarea id="json-input" placeholder="Paste your JSON here..."></textarea>
                        <div id="json-error" class="error-message"></div>
                        <div class="panel-actions">
                            <button id="btn-json-prettify">Prettify & Edit</button>
                            <button id="btn-json-copy">Copy Result</button>
                        </div>
                    </div>
                    <div class="json-right-panel">
                        <div class="search-group">
                            <input type="text" id="json-search" placeholder="Search keys or values in result...">
                            <span id="search-count" class="search-count"></span>
                        </div>
                        <div id="json-tree-container" class="json-tree-view"></div>
                    </div>
                </div>
            </section>

            <!-- Base64 Section -->
            <section id="section-base64" class="tool-section hidden">
                <div class="input-group">
                    <textarea id="base64-input" placeholder="Enter text to encode/decode..."></textarea>
                    <div class="actions">
                        <button id="btn-base64-encode">Encode</button>
                        <button id="btn-base64-decode">Decode</button>
                    </div>
                </div>
                <div class="output-group">
                    <textarea id="base64-output" readonly placeholder="Result..."></textarea>
                </div>
            </section>

            <!-- Timestamp Section -->
            <section id="section-timestamp" class="tool-section hidden">
                <div class="input-group">
                    <label>Unix Timestamp (seconds or ms)</label>
                    <div class="actions">
                        <input type="text" id="ts-input" placeholder="e.g. 1705645067">
                        <button id="btn-ts-to-date">To Date →</button>
                    </div>
                </div>
                <div class="input-group">
                    <label>Date String</label>
                    <div class="actions">
                        <input type="text" id="date-input" placeholder="e.g. 2024-01-19 14:17:47">
                        <button id="btn-date-to-ts">To Timestamp (s) ←</button>
                        <button id="btn-date-to-tsms">To Timestamp (ms) ←</button>
                    </div>
                </div>
                <div class="panel-actions">
                    <button id="btn-ts-now">Current Time</button>
                    <button id="btn-ts-clear">Clear</button>
                </div>
            </section>

            <!-- Auth Gen Section -->
            <section id="section-auth" class="tool-section hidden">
                <div class="form-group">
                    <label for="auth-username">Username</label>
                    <input type="text" id="auth-username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="auth-password">Password</label>
                    <input type="password" id="auth-password" placeholder="Password">
                </div>
                <button id="btn-auth-generate">Generate Basic Auth</button>
                <div class="output-group">
                    <input type="text" id="auth-output" readonly placeholder="Authorization: Basic ...">
                    <button id="btn-auth-copy">Copy</button>
                </div>
            </section>
        </main>
    </div>
    <!-- Modal for Long String Editing -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Edit Long Value</h3>
            <textarea id="modal-textarea"></textarea>
            <div class="modal-actions">
                <button id="btn-modal-save">Save</button>
                <button id="btn-modal-cancel">Cancel</button>
            </div>
        </div>
    </div>
    <!-- Modal for Tool Reordering -->
    <div id="settings-modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Reorder Tools</h3>
            <p class="modal-hint">Drag items to reorder. Changes are saved automatically.</p>
            <div id="reorder-list" class="reorder-list">
                <!-- Reorder items will be rendered here -->
            </div>
            <div class="modal-actions">
                <button id="btn-settings-close">Close</button>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
