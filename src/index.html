<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RdTools</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>RdTools</h1>
            <nav>
                <button id="tab-json" class="active">JSON Editor</button>
                <button id="tab-base64">Base64</button>
                <button id="tab-auth">Auth Gen</button>
            </nav>
        </header>

        <main>
            <!-- JSON Editor Section -->
            <section id="section-json" class="tool-section">
                <div class="json-split-container">
                    <div class="json-left-panel">
                        <textarea id="json-input" placeholder="Paste your JSON here..."></textarea>
                        <div id="json-error" class="error-message"></div>
                        <div class="panel-actions">
                            <button id="btn-json-prettify">Prettify & Edit</button>
                            <button id="btn-json-copy">Copy Result</button>
                        </div>
                    </div>
                    <div class="json-right-panel">
                        <div class="search-group">
                            <input type="text" id="json-search" placeholder="Search keys or values in result...">
                            <span id="search-count" class="search-count"></span>
                        </div>
                        <div id="json-tree-container" class="json-tree-view"></div>
                    </div>
                </div>
            </section>

            <!-- Base64 Section -->
            <section id="section-base64" class="tool-section hidden">
                <div class="input-group">
                    <textarea id="base64-input" placeholder="Enter text to encode/decode..."></textarea>
                    <div class="actions">
                        <button id="btn-base64-encode">Encode</button>
                        <button id="btn-base64-decode">Decode</button>
                    </div>
                </div>
                <div class="output-group">
                    <textarea id="base64-output" readonly placeholder="Result..."></textarea>
                </div>
            </section>

            <!-- Auth Gen Section -->
            <section id="section-auth" class="tool-section hidden">
                <div class="form-group">
                    <label for="auth-username">Username</label>
                    <input type="text" id="auth-username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="auth-password">Password</label>
                    <input type="password" id="auth-password" placeholder="Password">
                </div>
                <button id="btn-auth-generate">Generate Basic Auth</button>
                <div class="output-group">
                    <input type="text" id="auth-output" readonly placeholder="Authorization: Basic ...">
                    <button id="btn-auth-copy">Copy</button>
                </div>
            </section>
        </main>
    </div>
    <!-- Modal for Long String Editing -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Edit Long Value</h3>
            <textarea id="modal-textarea"></textarea>
            <div class="modal-actions">
                <button id="btn-modal-save">Save</button>
                <button id="btn-modal-cancel">Cancel</button>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
